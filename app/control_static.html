  <!--<div class="row" ng-if="vm.isConnected">-->
  <div class="row">
    <div class="cols-xs-12 col-sm-8">
      <div class="row">
        <!-- Sidebar menu -->
        <div class="col-sm-3">
          <!-- Domains -->
           <div class="panel panel-default panel-domain" ng-click="vm.setActiveDomain('Dashboard');">
            <div class="panel-heading">
              <h3 class="panel-title">Dashboard</h3>
            </div>
          </div>
          <div class="panel panel-default panel-domain" ng-click="vm.setActiveDomain('VehicleState')">
            <div class="panel-heading">
              <h3 class="panel-title">Vehcile State</h3>
            </div>
          </div>
          <div class="panel panel-default panel-domain" ng-click="vm.setActiveDomain('VehicleTach')">
            <div class="panel-heading">
              <h3 class="panel-title">Vehcile Tach</h3>
            </div>
          </div>

          <!-- Global parameters -->
          <cc-parameter ng-repeat="parameter in vm.getGlobalParameters()" ng-show="vm.Domains.filterAdvanced(parameter.name, vm.setting.advanced)" parameter="parameter"></cc-parameter>
        </div>

        <div class="col-sm-9">

        <!-- DASHBOARD DIV -->
         <div ng-show="vm.activeDomain == 'Dashboard'">
            <p class="lead" style="font-size: 28px;">Dashboard</p>
            <ng-include src="'/app/topics/dashboard/dashboard.html'"></ng-include>
          </div>
           <div ng-show="vm.activeDomain == 'VehicleState'">
            <p class="lead" style="font-size: 28px;">Vehicle State</p>
            <ng-include src="'/app/topics/rsl_rover_msgs/vehicle_state.html'"></ng-include>
          </div>
          <div ng-show="vm.activeDomain == 'VehicleTach'">
            <p class="lead" style="font-size: 28px;">Vehicle State</p>
            <ng-include src="'/app/topics/nav_msgs/Odometry.html'"></ng-include>
          </div>
          <!-- DASHBOARD -->
        </div>
      </div>
    </div>

    <div class="col-sm-4 sidebar hidden-xs">
      <!-- Console Log -->
      <div class="console">
        <table class="table">
          <tr ng-repeat="logEntry in vm.data.rosout" ng-if="vm.Domains.filterAdvanced(logEntry.abbr, vm.setting.advanced)">
            <td>
              <strong ng-class="{ 'text-danger bg-danger': logEntry.level > 8, 'text-danger': logEntry.level == 8, 'text-warning': logEntry.level == 4, 'text-info': logEntry.level == 2, 'text-muted': logEntry.level < 2 }">
                {{ logEntry.abbr }}
              </strong>
              <br>
              <small><i class="glyphicon glyphicon-time"></i> {{ logEntry.dateString }}</small>
            </td>
            <td>{{ logEntry.msg }}</td>
          </tr>
        </table>
      </div>

      <!-- Battery Status -->
      <div class="battery" ng-if="vm.setting.battery">
        <strong>Battery</strong><br>

        <div class="row" ng-show="vm.batteryStatus">
          <div class="col-xs-4 col-sm-3">
            <p>{{ 100 * vm.batteryStatus |Â number: 1 }} %</p>
          </div>

          <div class="col-xs-8 col-md-9">
            <uib-progressbar type="{{ vm.batteryStatus > 0.3 ? 'success' : 'danger' }}" min="0" max="1" value="vm.batteryStatus"></uib-progressbar>
          </div>
        </div>

        <div class="row" ng-show="!vm.batteryStatus">
          <div class="col-xs-12">
            <p><i>No battery data yet.</i></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
